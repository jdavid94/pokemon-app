<div class="table-container">
  <!-- Campo de bÃºsqueda -->
  <div class="search-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Search by Name</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="applySearchFilter()"
        placeholder="Search By Name">
    </mat-form-field>
  </div>

  <!-- Filtro por tipo -->
  <div class="filter-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Filter by Type</mat-label>
      <mat-select [(value)]="selectedType" (selectionChange)="applyTypeFilter()">
        <mat-option value="">All Types</mat-option>
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Types Column -->
    <ng-container matColumnDef="types">
      <th mat-header-cell *matHeaderCellDef> Types </th>
      <td mat-cell *matCellDef="let element"> {{element.types.join(', ')}} </td>
    </ng-container>

    <!-- Sprite Column -->
    <ng-container matColumnDef="sprite">
      <th mat-header-cell *matHeaderCellDef> Sprite </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.sprite" alt="{{element.sprite}}"> </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetail(row.name)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
</div>
